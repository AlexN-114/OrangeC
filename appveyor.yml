image: Visual Studio 2017

install:
    - choco install InnoSetup
    - set PATH=%PATH%;C:\Program Files (x86)\Inno Setup 5;c:\orangec\bin
    - set ORANGEC=c:\ORANGEC

build_script:
        - cd ..\..
        - move projects\orangec .
        - cd orangec\src
        - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
        - c:\orangec\src\omake fullbuild 
        - c:\orangec\bin\occ /V
        - c:\orangec\bin\omake -DNOMAKEDIR -DCOMPILER=OCC -B fullbuild 
        - c:\orangec\bin\occ /V
        - c:\orangec\bin\omake -DNOMAKEDIR -DCOMPILER=OCC -B fullbuild 
        - c:\orangec\bin\occ /V
        - c:\orangec\bin\omake -DNOMAKEDIR -DCOMPILER=OCC -B fullbuild 
        - cd ..\.. 
        - move orangec projects

