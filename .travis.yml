os: windows
language: c
compiler:
 - clang

env:
  global:
   #   The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - choco install mingw

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then mingw32-make --eval="COMPILER := MINGW" ; fi

addons:
  coverity_scan:
    project:
      name: "LADSoft/OrangeC"
      description: "Orange C compiler"
    notification_email: touchstone222@runbox.com
    build_command_prepend: ./travis-configure
    build_command: omake --eval="COMPILER := CLANG"
    branch_pattern: coverity_scan