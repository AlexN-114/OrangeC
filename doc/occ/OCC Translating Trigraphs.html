<h2>OCC Translating Trigraphs</h2>
<div style="text-align: left;">/T&nbsp;&nbsp;&nbsp; Translate trigraphs<br>
<br>
&nbsp;&nbsp;&nbsp; use&nbsp; the /T switch to have OCC translate
trigraphs.&nbsp; By default OCC will not translate trigraphs for
compatibility and to compile slightly faster.&nbsp; For example:<br>
<br>
&nbsp;&nbsp;&nbsp; OCC /T myfile.c<br>
<br>
&nbsp;&nbsp;&nbsp; Translates any trigraphs in the text.<br>
</div>
<br>
</div>
