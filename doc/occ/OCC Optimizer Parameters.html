<h2>OCC Optimizer parameters</h2>
<div style="text-align: left;">/O-&nbsp;&nbsp; turn off optimizer<br>
<br>
&nbsp;&nbsp;&nbsp; This switch disables the OCC optimizer.&nbsp; For
example:<br>
<br>
&nbsp;&nbsp;&nbsp; OCC /O- myfile.c<br>
<br>
&nbsp;&nbsp;&nbsp; compiles a program without optimization.<br>
</div>
<br>
