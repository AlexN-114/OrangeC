<h2>DLLE</h2>
<div style="text-align: left;">DLLE is the utility to make MSDOS
executables, that aren't win32 compatible.&nbsp; Generally this means
it creates LE or LX style executables, but there are other options as
well.<br>
<br>
DLLE is currently not documented.<br>
